spring.application.name=resource-service
server.port=8081
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resource-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Song Service URL
song.service.url=${SONG_SERVICE_URL:http://localhost:8082}

# Logging
logging.level.com.akmaljon.resourceservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
